{% extends "MojaAplikacjaGlowna/base.html" %}

{% block title %}Usuń post{% endblock %}

{% block content %}
    <h2 class="mb-4 text-danger">Czy na pewno chcesz usunąć ten post?</h2>
    <div class="card p-3">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
    </div>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Anuluj</a>
    </form>
{% endblock %}
